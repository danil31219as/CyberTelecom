<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Кибер Тест</title>
    <link rel="stylesheet"
          href="../static/bootstrap/css/bootstrap.min.css?h=e2ba6431222826e36dd2af5ddba6aaaa">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet"
          href="../static/css/styles.min.css?h=10fccfdc7d451e2805dfc12e935cf95d">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10"
             style="width: 1000px;height: 800px;">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                 style="background-image: url(&quot;../static/img/img_0.png?h=cbc3a40dae521ddee89bf6b026abde71&quot;);height: 700px;width: 600px;"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5" style="margin-bottom: 0">
                                <div class="text-center"><h4
                                        class="text-dark mb-4">Вопрос
                                    №{{ number }}</h4></div>
                                <div class="text-center"></div>
                                <p class="text-dark mb-4"
                                   style="color: var(--bs-red);border-color: var(--bs-blue);background: var(--bs-blue);--bs-body-color: var(--bs-gray-100);--bs-dark: #ffffff;--bs-dark-rgb: 255,255,255;transform: scale(1) skew(2deg);border-radius: 30px;height: 180px;width: 300px;padding: 10px;margin-top: 40px;">
                                    {{ question }}</p>
                                {% if answer %}
                                    <p class="text-dark mb-4"
                                       style="color: var(--bs-red);background: var(--bs-gray);--bs-body-color: var(--bs-gray-100);--bs-dark: #ffffff;--bs-dark-rgb: 255,255,255;transform: scale(1) skew(2deg);border-radius: 30px;height: 70px;width: 300px;padding: 10px;border-color: var(--bs-blue);margin-left: 100px;margin-top: 50px;">
                                        {{ answer }}</p>
                                {% else %}
                                    <p class="text-dark mb-4"
                                       style="color: var(--bs-red);background: var(--bs-white);--bs-body-color: var(--bs-gray-100);--bs-dark: #ffffff;--bs-dark-rgb: 255,255,255;transform: scale(1) skew(2deg);border-radius: 30px;height: 70px;width: 300px;padding: 10px;border-color: var(--bs-blue);margin-left: 100px;margin-top: 50px;">
                                        {{ answer }}</p>
                                {% endif %}
                                {% if bot_answer %}
                                    <p class="text-dark mb-4"
                                       style="color: var(--bs-red);background: var(--bs-blue);--bs-body-color: var(--bs-gray-100);--bs-dark: #ffffff;--bs-dark-rgb: 255,255,255;transform: scale(1) skew(2deg);border-radius: 30px;height: 70px;width: 300px;padding: 10px;border-color: var(--bs-blue);margin-left: 0px;margin-top: 50px;">
                                        {{ bot_answer }}</p>
                                {% else %}
                                    <p class="text-dark mb-4"
                                       style="color: var(--bs-red);background: var(--bs-white);--bs-body-color: var(--bs-gray-100);--bs-dark: #ffffff;--bs-dark-rgb: 255,255,255;transform: scale(1) skew(2deg);border-radius: 30px;height: 70px;width: 300px;padding: 10px;border-color: var(--bs-blue);margin-left: 0px;margin-top: 50px;">
                                        {{ bot_answer }}</p>
                                {% endif %}
                                <div class="text-center"></div>
                            </div>
                            <div class="p-5"
                                 style="height: 150px;margin-top: -90px;">
                                <div class="text-center"></div>
                                {% if is_form %}
                                <form class="user" method="post">
                                    <div class="mb-3"></div>
                                    <div class="mb-3"><input
                                            class="form-control form-control-user"
                                            type="text"
                                            id="exampleInputPassword"
                                            placeholder="{{ placeholder }}"
                                            name="answer"
                                            style="color: var(--bs-indigo);">
                                    </div>
                                    <div class="text-center"></div>

                                    <button class="text-dark mb-4" type="submit"
                                            style="color: var(--bs-red);border-color: var(--bs-blue);background: var(--bs-blue);--bs-body-color: var(--bs-gray-100);--bs-dark: #ffffff;--bs-dark-rgb: 255,255,255;transform: scale(1) skew(2deg);border-radius: 5px;height: 30px;padding: 14px;padding-top: 0px;width: 100px;margin-left: 280px;">
                                        Далее
                                    </button>
                                </form>
                                {% else %}
                                    <div class="mb-3"></div>
                                    <div class="mb-3"><input
                                            class="form-control form-control-user"
                                            type="text"
                                            id="exampleInputPassword"
                                            placeholder="{{ placeholder }}"
                                            name="answer"
                                            disabled
                                            style="color: var(--bs-indigo);">
                                    </div>
                                    <div class="text-center"></div>

                                    <button class="text-dark mb-4" onclick="location.href = '/test/{{ next_id }}?score={{ score }}';"
                                            style="color: var(--bs-red);border-color: var(--bs-blue);background: var(--bs-blue);--bs-body-color: var(--bs-gray-100);--bs-dark: #ffffff;--bs-dark-rgb: 255,255,255;transform: scale(1) skew(2deg);border-radius: 5px;height: 30px;padding: 14px;padding-top: 0px;width: 100px;margin-left: 280px;">
                                        Далее
                                    </button>
                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/script.min.js?h=bdf36300aae20ed8ebca7e88738d5267"></script>
</body>
</html>
